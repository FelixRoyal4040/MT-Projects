<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge</title>
</head>
<body> 
  <input type="text" class="js-input" placeholder="Insira seu nome" onkeydown="
    insertName(event);
  ">
  
  <script>
    function insertName(event){
      const input = document.querySelector('.js-input');
      if(event.key === 'Enter'){
        alert(`Olá, eng. ${input.value}, como estás?`);
      }  
    }
  </script>
</body>
</html>
